name: xsflutter
description: JavaScript Flutter Framework,Using xsflutter lib, you can use JavaScript to develop flutter or use Dart to develop and compile to JS.
version: 0.2.5
homepage: https://github.com/xsflutter/xsflutter

environment:
  sdk: ">=2.10.0 <3.0.0"
  # flutter: ">=1.22.2 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  # XSFlutter Framework 必须的库
  vector_math: ^2.0.8
  expressions: ^0.1.5


  # 数据库管理
  sqflite: ^1.3.0

  # https://github.com/tekartik/synchronized.dart
  synchronized: '>=2.2.0 <3.0.0'

  # https://github.com/flutter/plugins/tree/master/packages/shared_preferences
  shared_preferences: '>=0.5.12+4 <2.0.0'

  # 包管理
  # https://github.com/flutter/plugins
  package_info: ^0.4.3

  #屏幕常亮
  wakelock: ^0.2.1+1 

  # 页面跳转
  # https://github.com/smrutiranjanrana/Flutter-URL-Launcher
  # 5.7.0
  url_launcher: ^5.7.0

  # 网络请求处理
  # https://github.com/flutterchina/dio
  dio: ^3.0.10  #latest version

  # 下拉刷新
  pull_to_refresh: ^1.6.0

  # 实现下拉刷新以及上拉加载操作
  # https://github.com/xuelongqy/flutter_easyrefresh
  flutter_easyrefresh: ^2.1.0

  # 网络图片加载
  # https://github.com/renefloor/flutter_cached_network_image
  cached_network_image: ^2.4.0

  # UUID
  uuid: ^2.2.2

  # 获取目录
  path_provider: ^1.6.24
  
dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  assets:
    #xsflutter_js_framework
    - js_lib/

  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.xsyx.xsflutter
    pluginClass: XSFlutterPlugin


